<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Teacher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Edit Teacher Details</h2>
    <form method="POST">
      <input type="text" name="name" value="{{ teacher[1] }}" required>
      <input type="text" name="subject" value="{{ teacher[2] }}" required>
      <input type="email" name="email" value="{{ teacher[3] }}">
      <input type="text" name="phone" value="{{ teacher[4] }}">
      <input type="text" name="department" value="{{ teacher[5] }}">
      <button type="submit">Update</button>
    </form>
    <a href="/" class="btn">Back</a>
  </div>
</body>
</html>
